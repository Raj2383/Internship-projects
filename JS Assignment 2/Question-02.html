    <center><div><h4>2. Write a function to calculate which can add, subtract, multiply and divide two numbers. Use switch inside function.</h4></div></center>
    <script>
        const operator = prompt("Enter a oprator from '+', '-', '*', '/':");
        const a= parseFloat(prompt("Enter a number:"));
        const b=parseFloat(prompt("Enter a number:"));
        function calculate(a, b, operator) {
            let result;
            switch (operator) {
                case '+':
                    result= a + b;
                    console.log(result);
                    break;
                case '-':
                    result=a-b;
                    console.log(result);
                    break;
                case '*':
                    result=a*b;
                    console.log(result);
                    break;
                case '/':
                    result=a/b;
                    console.log(result);
                    break;
            
                default:
                    result="invalid result";
                    console.log(result);
                    alert("Error 238!")
                    break;
            }
        }
        calculate(a, b, operator);
    </script>
